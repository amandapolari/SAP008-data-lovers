<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <header>
        <figure class="front-cover">
          <img src="/src/img/logo.png" alt="imagem logo">
          <img src="/src/img/capa.png" alt="imagem capa">
        </figure>
      </header>
      <main class="main-complete">
        <p class="presentation">
          Bem-vinde ao Data LoLvers!<br>
          Aqui você conhece os personagens de League of Legends para começar a jogar!
        </p>
        <form action="" class="container-form">
          <form action="" class="search-form">
            <label for="search-for">Pesquisar por:</label>
            <select name="" id="search-for">
              <option value="">Selecione</option>
              <option value="">Nome</option>
              <option value="">Tipo de campeão</option>
              <option value="">Dificuldade</option>
            </select>
          </form>
          <form action="" class="filters-form">
            <label for="order-by">Ordenar por:</label>
            <select name="" id="order-by">
              <option value="">Selecione</option>
              <option value="">Ordem alfabética crescente (A-Z)</option>
              <option value="">Ordem alfabética decrescente (Z-A)</option>
              <option value="">Assassino</option>
              <option value="">Mago</option>
              <option value="">Lutador</option>
              <option value="">Atirador</option>
              <option value="">Controlador ou Suporte</option>
              <option value="">Tanque</option>
              <option value="">Únicos</option>
              <option value="">Ordem crescente</option>
              <option value="">Ordem decrescente</option>
            </select>
          </form>
        <button class="search-button">Pesquisar</button>  
        <section class="section-with-banners">
          <section class="banner-one">
            <figure>
              <img src="" alt="">
              <figcaption></figcaption>
            </figure>
          </section>
          <section class="banner-two">
            <figure>
              <img src="" alt="">
              <figcaption></figcaption>
            </figure>
          </section>
          <section class="banner-three">
            <figure>
              <img src="" alt="">
              <figcaption></figcaption>
            </figure>
          </section>
        </section>
        <footer>
          <p class="tag-footer">Desenvolvido por <a  href="https://www.linkedin.com/in/amandapolari/" target="_blank">Amanda Polari</a> e <a href="https://www.linkedin.com/in/lizandra-miazaki-59b097227/" target="_blank">Lizandra Miazaki</a></p>
        </footer>
      </main>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
