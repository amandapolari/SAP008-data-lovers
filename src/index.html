<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data LoLvers</title>
    <link rel="icon" href="./img/icon.png">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <header>
        <figure class="front-cover">
          <img
            class="banner-cover"
            src="./img/capa-desktop-nao-duplicada.png"
            alt="imagem-logo-e-capa"
          />
        </figure>
      </header>
      <main class="main-complete">
        <p class="presentation">
          Bem-vinde ao Data LoLvers!<br />
          Aqui você conhece os personagens de League of Legends para começar a
          jogar!
        </p>
        <section class="section-btn">
          <form class="search-form" id="search-form">
            <label for="pesquisar-por">Pesquisar por:</label>
            <select id="pesquisar-por" class="select-pesquisar-por">
              <option value="Assassin">Assassino</option>
              <option value="Mage">Mago</option>
              <option value="Fighter">Lutador</option>
              <option value="Marksman">Atirador</option>
              <option value="Support">Suporte</option>
              <option value="Tank">Tanque</option>
              <option value="Melee">Corpo a corpo</option>
            </select>
            <label for="ordenar-por">Ordenar por:</label>
            <select id="ordenar-por" class="select-ordenar-por">
              <optgroup name="" label="Dificuldade">
                <option value="dif-facil">Fácil</option>
                <option value="dif-medio">Médio</option>
                <option value="dif-dificil">Difícil</option>
              </optgroup>
              <optgroup name="" label="Nome">
                <option value="ordem-crescente">A-Z</option>
                <option value="ordem-decrescente">Z-A</option>
              </optgroup>
            </select>
            <button type="submit" class="btn-search" id="btn-search">
              Pesquisar
            </button>
            <button
              class="btn-clear"
              id="btn-clear"
              onclick="window.location.reload()"
            >
              Limpar
            </button>
          </form>
        </section>
        <p class="presentation" id="filter-calculation"></p>
        <form class="section-change" id="section-change"><!-- Aqui vai alternar entre html de banners e html de cards -->
          <div class="section-with-banners" id="section-with-banners">
            <div class="foto-maior">
                <button type="button" class="banner-one" id="banner-one">
                    <img class="foto-1" id="foto-1" src="./img/foto-menor-adc.png" alt="imagem do banner 1"/>
                </button>
            </div>
            <div class="fotos-menores">
                <button type="button" class="banner-two" id="banner-two">
                    <img class="foto-2" id="foto-2" src="./img/menor-sup.png" alt="imagem do banner 2"/>
                </button>
                <button type="button" class="banner-three" id="banner-three">
                    <img class="foto-3" id="foto-3" src="./img/menor-assass.png" alt="imagem do banner 3"/>
                </button>
            </div>
          </div>
        </form>
        <button class="btn-return" id="btn-return">Topo&#x2B06 </button>
        <footer>
          <p class="tag-footer">
            Desenvolvido por
            <a href="https://www.linkedin.com/in/amandapolari/" target="_blank"
              >Amanda Polari</a
            >
            e
            <a
              href="https://www.linkedin.com/in/lizandra-miazaki-59b097227/"
              target="_blank"
              >Lizandra Miazaki</a
            >
          </p>
        </footer>
      </main>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
