<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <header>
        <figure class="front-cover">
          <img class="banner-cover" src="/src/img/logo-e-capa.png" alt="imagem-logo-e-capa">
        </figure>
      </header>
      <main class="main-complete">
        <p class="presentation">
          Bem-vinde ao Data LoLvers!<br>
          Aqui você conhece os personagens de League of Legends para começar a jogar!
        </p>
        <section action="" class="form-section">
            <form action="" class="search-form">
              <label for="search-for">Pesquisar por:</label>
              <select id="search-for" onChange="escolherOpcao()">
                <option value="" selected >Selecione</option>
                <option value="name">Nome</option>
                <option value="type-champ">Tipo de campeão</option>
                <option value="dificulty">Dificuldade</option>
              </select>
            </form>
            <form action="" class="filters-form">
              <label for="order-by">Ordenar por:</label>
              <select name="" id="order-by">
                <option value="" selected >Selecione</option>
                <option value="order-AZ">Ordem alfabética crescente (A-Z)</option>
                <option value="order-ZA">Ordem alfabética decrescente (Z-A)</option>
                <option value="assassin">Assassino</option>
                <option value="mage">Mago</option>
                <option value="fighter">Lutador</option>
                <option value="shooter">Atirador</option>
                <option value="support">Controlador ou Suporte</option>
                <option value="tank">Tanque</option>
                <option value="single">Únicos</option>
                <option value="asc-order">Ordem crescente</option>
                <option value="desc-order">Ordem decrescente</option>
              </select>
            </form>
            <button id="btn-search">Pesquisar</button>
        </section>  
        <section class="section-with-banners">
          <section class="banner-one">
            <figure>
              <img src="" alt="">
              <figcaption></figcaption>
            </figure>
          </section>
          <section class="banner-two">
            <figure>
              <img src="" alt="">
              <figcaption></figcaption>
            </figure>
          </section>
          <section class="banner-three">
            <figure>
              <img src="" alt="">
              <figcaption></figcaption>
            </figure>
          </section>
        </section>
        <footer>
          <p class="tag-footer">Desenvolvido por <a  href="https://www.linkedin.com/in/amandapolari/" target="_blank">Amanda Polari</a> e <a href="https://www.linkedin.com/in/lizandra-miazaki-59b097227/" target="_blank">Lizandra Miazaki</a></p>
        </footer>
      </main>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
