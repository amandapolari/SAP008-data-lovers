<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <header>
        <figure class="front-cover">
          <img class="banner-cover" src="/src/img/capa-desktop-nao-duplicada.png" alt="imagem-logo-e-capa">
        </figure>
      </header>
      <main class="main-complete">
        <p class="presentation">
          Bem-vinde ao Data LoLvers!<br>
          Aqui você conhece os personagens de League of Legends para começar a jogar!
        </p>
        <section action="" class="menu-btn">
            <form action="" class="btn-name">
              <select id="select-name" onChange="escolherOpcao()">
                <option disabled selected value>Nome</option>
                <option value="AZ">&#8595 A-Z</option>
                <option value="ZA">&#8593 Z-A</option>
              </select>
            </form>
            <form action="" class="btn-type">
              <select id="select-type">
                <option value="" disabled selected value>Tipo</option>
                <option value="assassin">Assassino</option>
                <option value="mage">Mago</option>
                <option value="fighter">Lutador</option>
                <option value="shooter">Atirador</option>
                <option value="support">Controlador ou Suporte</option>
                <option value="tank">Tanque</option>
                <option value="single">Únicos</option>
              </select>
            </form>
            <form action="" class="btn-difficulty">
              <select id="select-difficulty">
                <option disabled selected value>Dificuldade</option>
                <option value="ascending-order">&#8593 Crescente</option>
                <option value="descending-order">&#8595 Decrescente</option>
              </select>
            </form>
            <button type="reset" class="btn-clear" id="btn-clear">Limpar</button>
        </section> 
        <p class="filter-calculation" id="filter-calculation"></p>
        <div class="show-cards"></div>
        <button class="btn-return" id="btn-return">Retornar ao topo</button> 
        <section id="champSection" class="section-with-banners">
          <section class="banner-one">
            <figure>
              <img src="" alt="">
              <figcaption></figcaption>
            </figure>
          </section>
          <section class="banner-two">
            <figure>
              <img src="" alt="">
              <figcaption></figcaption>
            </figure>
          </section>
          <section class="banner-three">
            <figure>
              <img src="" alt="">
              <figcaption></figcaption>
            </figure>
          </section>
        </section>
        <footer>
          <p class="tag-footer">Desenvolvido por <a  href="https://www.linkedin.com/in/amandapolari/" target="_blank">Amanda Polari</a> e <a href="https://www.linkedin.com/in/lizandra-miazaki-59b097227/" target="_blank">Lizandra Miazaki</a></p>
        </footer>
      </main>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
